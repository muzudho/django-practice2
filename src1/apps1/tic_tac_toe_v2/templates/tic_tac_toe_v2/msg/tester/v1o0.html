<!-- -->
{% load static %} {# üëà„ÅÇ„Å®„Åß static "URL" „Çí‰Ωø„ÅÜ„ÅÆ„Åß load static „Åó„Åæ„Åô #}
<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <title>Tic Tac Toe</title>
        <style>
            /* Á≠âÂπÖ */
            .v-textarea textarea {
                font-family: monospace, monospace;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <v-container fluid>
                        <h1>Tic Tac Toe Message Test</h1>
                        <v-form method="POST">
                            {% csrf_token %}

                            <!-- `po_` „ÅØ POSTÈÄÅ‰ø°„Åô„Çã„Éë„É©„É°„Éº„Çø„ÉºÂêç„ÅÆÁõÆÂç∞ -->
                            <!-- ÂÖ•Âäõ -->
                            <v-textarea name="po_input" required v-model="inputTextbox.value" label="Input" background-color="blue-grey lighten-1"></v-textarea>

                            <v-select v-model="c2sMessageTypeList.value" :items="c2sMessageTypeItems" label="„ÇØ„É©„Ç§„Ç¢„É≥„Éà„Åã„Çâ„Çµ„Éº„Éê„Éº„Å∏ÈÄÅ„Çã„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÁ®ÆÈ°û‰∏ÄË¶ß"></v-select>
                            <!-- -->
                            <v-btn block elevation="2" v-on:click="postVu()"> Post </v-btn>

                            <!-- Âá∫Âäõ -->
                            <v-textarea name="po_output" required v-model="outputTextbox.value" label="Output" rows="10"></v-textarea>
                        </v-form>
                    </v-container>
                </v-main>
            </v-app>
        </div>

        <script src="{% static 'tic_tac_toe_v2/think/things/v1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_v2/think/concepts/v1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_v2/think/position/v1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_v2/think/user_ctrl/v1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_v2/think/judge_ctrl/v1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_v2/think/engine/v1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_v2/msg/s2c_messages/v1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_v2/msg/c2s_json_gen/v1o0.js' %}"></script>
        <!--            ===============================================
                        1
        1. src1/apps1/tic_tac_toe_v2/static/tic_tac_toe_v2/msg/c2s_json_gen/v1o0.js
                                     ==============================================
        -->

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script>
            const c2sJsonGen1 = new C2sJsonGen();

            const vue1 = new Vue({
                el: "#app",
                vuetify: new Vuetify(),
                data: {
                    // ÂÖ•Âäõ
                    inputTextbox: {
                        value: `# W.I.P`,
                    },
                    // Âá∫Âäõ
                    outputTextbox: {
                        value: 'Please push "Execute" button.',
                    },
                    // „ÇØ„É©„Ç§„Ç¢„É≥„Éà„Åã„Çâ„Çµ„Éº„Éê„Éº„Å∏ÈÄÅ„Çã„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÁ®ÆÈ°û‰∏ÄË¶ß
                    c2sMessageTypeItems: ["DoMove", "Draw", "Start", "Won"],
                    c2sMessageTypeList: {
                        value: "DoMove",
                    },
                },
                methods: {
                    // Èñ¢Êï∞Âêç„ÅÆÊú´Â∞æ„ÅÆ Vu „ÅØ vue1 „ÅÆ„É°„ÇΩ„ÉÉ„Éâ„Åß„ÅÇ„Çã„Åì„Å®„ÇíË°®„ÅôÁõÆÂç∞
                    /**
                     * po_input Ê¨Ñ„ÅÆ„Ç≥„Éû„É≥„Éâ„ÇíÂÖ•Âäõ„Åó„Åæ„Åô
                     */
                    postVu() {
                        // console.log(`[methods postVu]`);
                        let doc = null;
                        switch (this.c2sMessageTypeList.value) {
                            case "DoMove":
                                doc = c2sJsonGen1.createDoMove(0, "X");
                                break;

                            case "Draw":
                                doc = c2sJsonGen1.createDraw();
                                break;

                            case "Start":
                                doc = c2sJsonGen1.createStart();
                                break;

                            case "Won":
                                doc = c2sJsonGen1.createWon("X");
                                break;

                            default:
                                doc = {};
                                break;
                        }

                        this.outputTextbox.value = JSON.stringify(doc, null, "    ");
                    },
                },
            });
        </script>
    </body>
</html>
