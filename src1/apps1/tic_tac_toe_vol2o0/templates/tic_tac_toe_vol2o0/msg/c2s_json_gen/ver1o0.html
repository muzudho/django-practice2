        <script>
            // ã‚¤ãƒ™ãƒ³ãƒˆä¸€è¦§
            const eventDict = {};
            eventDict["DoMove"] = new EvtDoMove(() => {

            const vue1 = new Vue({

                    sqListbox: {

                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒªã‚¹ãƒˆãƒœãƒƒã‚¯ã‚¹
                    playerListbox: {

                    // ã‚¤ãƒ™ãƒ³ãƒˆåä¸€è¦§ï¼ˆã‚ã¨ã§å…¥ã‚Œã¾ã™ï¼‰
                    c2sEventNameItems: [],
                    // ãƒã‚¹ç•ªå·ã®ä¸€è¦§
                    sqItems: ["", 0, 1, 2, 3, 4, 5, 6, 7, 8],
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä¸€è¦§
                    playerItems: ["", "X", "O"],
                },
                methods: {
                    // é–¢æ•°åã®æœ«å°¾ã® Vu ã¯ vue1 ã®ãƒ¡ã‚½ãƒƒãƒ‰ã§ã‚ã‚‹ã“ã¨ã‚’è¡¨ã™ç›®å°
                    /**
                     * po_input æ¬„ã®ã‚³ãƒãƒ³ãƒ‰ã‚’å…¥åŠ›ã—ã¾ã™
                     */
                    postVu() {
                        const eventName = this.c2sEventNameListbox.value;
                        if (eventName in eventDict) {
                            const message = eventDict[eventName].createMessage();
                            this.outputTextbox.value = JSON.stringify(message.asJsObject(), null, "    ");
                        }
                    },
                },
            });

            // ã‚¤ãƒ™ãƒ³ãƒˆåä¸€è¦§
            for (const [eventName, object] of Object.entries(eventDict)) {
