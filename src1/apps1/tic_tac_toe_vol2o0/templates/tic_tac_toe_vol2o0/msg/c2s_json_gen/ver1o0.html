{% load static %} {# üëà„ÅÇ„Å®„Åß static "URL" „Çí‰Ωø„ÅÜ„ÅÆ„Åß load static „Åó„Åæ„Åô #}
<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <title>Tic Tac Toe</title>
        <style>
            /* Á≠âÂπÖ */
            .v-textarea textarea {
                font-family: monospace, monospace;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <v-container fluid>
                        <h1>Tic Tac Toe - C2S Json Generator</h1>
                        <v-form method="POST">
                            {% csrf_token %}

                            <!-- `po_` „ÅØ POSTÈÄÅ‰ø°„Åô„Çã„Éë„É©„É°„Éº„Çø„ÉºÂêç„ÅÆÁõÆÂç∞ -->

                            <!-- „É™„Çπ„Éà -->
                            <v-select v-model="c2sMessageTypeListbox.value" :items="c2sMessageTypeItems" label="„ÇØ„É©„Ç§„Ç¢„É≥„Éà„Åã„Çâ„Çµ„Éº„Éê„Éº„Å∏ÈÄÅ„Çã„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÁ®ÆÈ°û‰∏ÄË¶ß"></v-select>
                            <v-select v-model="sqListbox.value" :items="sqItems" label="„Éû„ÇπÁï™Âè∑‰∏ÄË¶ß"></v-select>
                            <v-select v-model="playerListbox.value" :items="playerItems" label="„Éó„É¨„Ç§„É§„Éº‰∏ÄË¶ß"></v-select>

                            <!-- „Éú„Çø„É≥ -->
                            <v-btn block elevation="2" v-on:click="postVu()"> Generate JSON </v-btn>

                            <!-- Âá∫Âäõ -->
                            <v-textarea name="po_output" required v-model="outputTextbox.value" label="Output" rows="10"></v-textarea>
                        </v-form>
                    </v-container>
                </v-main>
            </v-app>
        </div>

        <script src="{% static 'tic_tac_toe_vol2o0/think/things/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/think/concepts/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/think/position/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/think/user_ctrl/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/think/judge_ctrl/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/think/engine/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/msg/c2s_json_gen/commands/do_move/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/msg/c2s_json_gen/commands/draw/ver1o0.js' %}"></script>
        <script src="{% static 'tic_tac_toe_vol2o0/msg/c2s_json_gen/ver1o0.js' %}"></script>
        <!--            =====================================================
                        1
        1. src1/apps1/tic_tac_toe_vol2o0/static/tic_tac_toe_vol2o0/msg/c2s_json_gen/ver1o0.js
                                         ====================================================
        -->

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script>
            // „ÇØ„É©„Ç§„Ç¢„É≥„Éà„Åã„Çâ„Çµ„Éº„Éê„Éº„Å∏ÈÄÅ„Çã„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÁîüÊàê„Åß„Åç„Çã
            const c2sJsonGen1 = new C2sJsonGen();

            const vue1 = new Vue({
                el: "#app",
                vuetify: new Vuetify(),
                data: {
                    // Âá∫Âäõ
                    outputTextbox: {
                        value: 'Please push "Generate JSON" button.',
                    },
                    // „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÁ®ÆÈ°û„É™„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ
                    c2sMessageTypeListbox: {
                        value: "DoMove",
                    },
                    // „Éû„ÇπÁï™Âè∑„É™„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ
                    sqListbox: {
                        value: "",
                    },
                    // „Éó„É¨„Ç§„É§„Éº„É™„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ
                    playerListbox: {
                        value: "",
                    },
                    // „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÁ®ÆÈ°û‰∏ÄË¶ß
                    c2sMessageTypeItems: ["DoMove", "Draw", "Start", "Won"],
                    // „Éû„ÇπÁï™Âè∑„ÅÆ‰∏ÄË¶ß
                    sqItems: ["", 0, 1, 2, 3, 4, 5, 6, 7, 8],
                    // „Éó„É¨„Ç§„É§„Éº„ÅÆ‰∏ÄË¶ß
                    playerItems: ["", "X", "O"],
                },
                methods: {
                    // Èñ¢Êï∞Âêç„ÅÆÊú´Â∞æ„ÅÆ Vu „ÅØ vue1 „ÅÆ„É°„ÇΩ„ÉÉ„Éâ„Åß„ÅÇ„Çã„Åì„Å®„ÇíË°®„ÅôÁõÆÂç∞
                    /**
                     * po_input Ê¨Ñ„ÅÆ„Ç≥„Éû„É≥„Éâ„ÇíÂÖ•Âäõ„Åó„Åæ„Åô
                     */
                    postVu() {
                        // console.log(`[methods postVu]`);
                        let doc = null;
                        switch (this.c2sMessageTypeListbox.value) {
                            case "DoMove":
                                {
                                    const sq = this.sqListbox.value;
                                    const myTurn = this.playerListbox.value;
                                    doc = new CmdDoMove().create(sq, myTurn);
                                }
                                break;

                            case "Draw":
                                {
                                    doc = new CmdDraw().create();
                                }
                                break;

                            case "Start":
                                {
                                    doc = c2sJsonGen1.createStart();
                                }
                                break;

                            case "Won":
                                {
                                    const winner = this.playerListbox.value;
                                    doc = c2sJsonGen1.createWon(winner);
                                }
                                break;

                            default:
                                {
                                    doc = {};
                                }
                                break;
                        }

                        this.outputTextbox.value = JSON.stringify(doc, null, "    ");
                    },
                },
            });
        </script>
    </body>
</html>
