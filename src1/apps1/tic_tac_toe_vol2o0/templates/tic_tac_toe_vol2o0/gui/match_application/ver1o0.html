{% load static %} {# üëà„ÅÇ„Å®„Åß static "URL" „Çí‰Ωø„ÅÜ„ÅÆ„Åß load static „Åó„Åæ„Åô #}
<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <v-container fluid>
                        <h1>Welcome to Tic Tac Toe Game</h1>
                        <v-form method="POST">
                            {% csrf_token %}

                            <!-- `po_` „ÅØ POSTÈÄÅ‰ø°„Åô„Çã„Éë„É©„É°„Éº„Çø„ÉºÂêç„ÅÆÁõÆÂç∞ -->
                            <!-- ÈÉ®Â±ãÂêç -->
                            <v-text-field name="po_room_name" required v-model="roomName.value" :rules="roomName.rules" counter="25" hint="A-Z, a-z, 0-9, No number at the beginning. Max 25 characters" label="Room name"></v-text-field>

                            <!--
                                Ëá™ÂàÜ„ÅÆÁï™„ÄÇ "X" „Åã "O"„ÄÇ Ê©üËÉΩÊã°Âºµ„ÇÇÊÉ≥ÂÆö

                                * Êàª„ÇäÂÄ§„Çí„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅÆ„Åæ„ÅæÂèó„ÅëÂèñ„Çä„Åü„ÅÑ„Å®„Åç„ÅØ„ÄÅ„Çø„Ç∞„ÅÆÂ±ûÊÄß„Å®„Åó„Å¶ return-object „Çí‰ªò„Åë„Çã
                            -->
                            <v-select name="po_my_turn" v-model="visitor.value" :items="visitor.select" item-text="text" item-value="value" label="Your turn" persistent-hint single-line></v-select>

                            <v-btn block elevation="2" type="submit"> Start Game </v-btn>
                        </v-form>
                    </v-container>
                </v-main>
            </v-app>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script>
            new Vue({
                el: "#app",
                vuetify: new Vuetify(),
                data: {
                    // ÈÉ®Â±ãÂêç
                    roomName: {
                        value: "Elephant",
                        rules: [
                            (v) => v.length <= 25 || "Max 25 characters", // ÊñáÂ≠óÊï∞‰∏äÈôê
                            (value) => {
                                const pattern = /^[A-Za-z][A-Za-z0-9]*$/; // Ê≠£Ë¶èË°®Áèæ„ÅßÊåáÂÆö
                                return pattern.test(value) || "Invalid format";
                            },
                        ],
                    },
                    // ÂÖ•Â†¥ËÄÖ
                    visitor: {
                        // `dj_` „ÅØ Django„Åß„É¨„É≥„ÉÄ„Éº„Åô„Çã„Éë„É©„É°„Éº„Çø„ÉºÂêç„ÅÆÁõÆÂç∞
                        value: "{{dj_visitor_value}}",
                        select: JSON.parse("{{dj_visitor_select | escapejs}}"),
                    },
                },
            });
        </script>
    </body>
</html>
